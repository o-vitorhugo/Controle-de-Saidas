<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/styles/style.css">
    <script src="../assets/scripts/saida-cadastrar.js" defer></script>
    <link rel="icon" href="../assets/images/saida.svg">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Cadastro de Saída | Controle de Saídas</title>
</head>

<body>
    <header class="sidebar">
        <div>
            <h2>Controle de Saídas</h2>
            <hr><br>

            <div class="navMenu">
                <p>Menu</p>
                <a href="../fila-virtual.html">
                    <div class="navOpt">
                        <img src="../assets/images/timer.svg">
                        Fila Virtual
                    </div>
                </a>

                <a href="../aluno/aluno-painel.html">
                    <div class="navOpt">
                        <img src="../assets/images/aluno.svg">
                        Alunos
                    </div>
                </a> 

                <a href="../professor/professor-painel.html">
                    <div class="navOpt">
                        <img src="../assets/images/professor.svg">
                        Professores
                    </div>
                </a>

                <a href="./saida-painel.html">
                    <div class="currentOpt">
                        <img src="../assets/images/saida.svg">
                        Saídas
                    </div>
                </a>
            </div>
        </div>

        <a href="../index.html" class="btn-sair">Sair</a>
    </header>

    <main class="painel-main">
        <h1 class="cadastro-title">Cadastro de Saída</h1>

        <form class="form-cadastro">
            <div>
                <label for="motivo">Motivo</label><br>
                <input type="text" id="motivo" required><br>

                <label for="localDestino">Local de Destino</label><br>
                <input type="text" id="localDestino" required><br>
            </div>

            <div>
                <label for="aluno_cod">Aluno</label><br>
                <select id="aluno_cod" required>
                    <option value="">Aluno</option>

                </select><br>

                <label for="professor_cod">Professor</label><br>
                <select id="professor_cod" required>
                    <option value="">Professor</option>

                </select><br>
            </div>
        </form>

        <button type="submit" id="cadastrar" class="btn-form">Cadastrar</button>

        <div id="res"></div>
    </main>
</body>

</html>
