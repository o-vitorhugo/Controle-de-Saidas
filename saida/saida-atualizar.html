<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script src="../assets/scripts/saida-atualizar.js" defer></script>
    <link rel="icon" href="../assets/images/saida.svg">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Atualização de Saída | Controle de Saídas</title>
</head>

<body>
    <header class="sidebar">
        <div>
            <h2>Controle de Saídas</h2>
            <hr><br>

            <div class="navMenu">
                <p>Menu</p>
                <a href="../fila-virtual.html">
                    <div class="navOpt">
                        <img src="../assets/images/timer.svg">
                        Fila Virtual
                    </div>
                </a>

                <a href="../aluno/aluno-painel.html">
                    <div class="navOpt">
                        <img src="../assets/images/aluno.svg">
                        Alunos
                    </div>
                </a>

                <a href="../professor/professor-painel.html">
                    <div class="navOpt">
                        <img src="../assets/images/professor.svg">
                        Professores
                    </div>
                </a>

                <a href="./saida-painel.html">
                    <div class="currentOpt">
                        <img src="../assets/images/saida.svg">
                        Saídas
                    </div>
                </a>
            </div>
        </div>

        <a href="../index.html" class="btn-sair">Sair</a>
    </header>

    <main class="painel-main">

        <form class="form-consulta">
            <div>
                <h1>Consulta de Saída</h1>
                <p>Digite o código da saída para obter informações.</p>

                <label for="codSaida">Código da Saída</label><br>
                <input type="text" id="codSaida"><br><br>

                <button id="consultar" class="btn-form">Consultar</button>
            </div>
        </form>

        <br>
        <div id="res_consulta"></div>
        <br>

        <h1 class="cadastro-title">Atualização de Saída</h1>

        <form class="form-cadastro">
            <div>
                <label for="nomeAluno">Aluno Atual</label><br>
                <input type="text" id="nomeAluno" readonly>
                <label for="aluno_cod">Selecione o Novo Aluno</label><br>
                <select id="aluno_cod">
                    <option value="">Aluno</option>

                </select><br>

                <label for="nomeProfessor">Professor Atual</label><br>
                <input type="text" id="nomeProfessor" readonly>
                <label for="professor_cod">Selecione o Novo Professor</label><br>
                <select id="professor_cod">
                    <option value="">Professor</option>

                </select><br>

                <label for="motivo">Motivo</label><br>
                <input type="text" id="motivo" required><br>
            </div>
            
            <div>
                <label for="localDestino">Local de Destino</label><br>
                <input type="text" id="localDestino" required><br>
    
                <label for="dataSolicitacao">Data de Solicitação</label><br>
                <input type="date" id="dataSolicitacao" required><br>

                <label for="horaSaida">Hora de Saída</label><br>
                <input type="time" id="horaSaida" required><br>

                <label for="horaRetorno">Hora de Retorno</label><br>
                <input type="time" id="horaRetorno" required><br>

                <label for="status">Status</label><br>
                <select id="status" required>
                    <option value="">Status</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Autorizada">Autorizada</option>
                    <option value="Rejeitada">Rejeitada</option>
                    <option value="Finalizada">Finalizada</option>
                </select><br>
            </div>
        </form>

        <button type="submit" id="atualizar" class="btn-form">Atualizar</button>

        <div id="res"></div>
    </main>
</body>

</html>
