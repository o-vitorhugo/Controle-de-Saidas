<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script src="../assets/scripts/professor-atualizar.js" defer></script>
    <link rel="icon" href="../assets/images/professor.svg">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Atualização de Professor | Controle de Saídas</title>
</head>

<body>
    <header class="sidebar">
        <div>
            <h2>Controle de Saídas</h2>
            <hr><br>

            <div class="navMenu">
                <p>Menu</p>
                <a href="../fila-virtual.html">
                    <div class="navOpt">
                        <img src="../assets/images/timer.svg">
                        Fila Virtual
                    </div>
                </a>

                <a href="../aluno/aluno-painel.html">
                    <div class="navOpt">
                        <img src="../assets/images/aluno.svg">
                        Alunos
                    </div>
                </a>

                <a href="./professor-painel.html">
                    <div class="currentOpt">
                        <img src="../assets/images/professor.svg">
                        Professores
                    </div>
                </a>

                <a href="../saida/saida-painel.html">
                    <div class="navOpt">
                        <img src="../assets/images/saida.svg">
                        Saídas
                    </div>
                </a>
            </div>
        </div>

        <a href="../index.html" class="btn-sair">Sair</a>
    </header>

    <main class="painel-main">
        
        <form class="form-consulta">
            <div>
                <h1>Consulta de Professor</h1>
                <p>Digite o código do professor para obter informações.</p>
                
                <label for="codProfessor">Código do Professor</label><br>
                <input type="text" id="codProfessor"><br><br>
                
                <button id="consultar" class="btn-form">Consultar</button>
            </div>
        </form>
        
        <br>
        <div id="res_consulta"></div>
        <br>
        
        <h1 class="cadastro-title">Atualização de Professor</h1>
        
        <form class="form-cadastro">
            <div>
                <label for="nome">Nome</label><br>
                <input type="text" id="nome"><br>

                <label for="sobrenome">Sobrenome</label><br>
                <input type="text" id="sobrenome"><br>

                <label for="matricula">Matrícula</label><br>
                <input type="number" id="matricula" min="1"><br>
            </div>

            <div>
                <label for="telefone">Telefone</label><br>
                <input type="tel" id="telefone"><br>

                <label for="email">E-mail</label><br>
                <input type="email" id="email"><br>
            </div>
        </form>

        <button type="submit" id="atualizar" class="btn-form">Atualizar</button>

        <div id="res"></div>
    </main>
</body>

</html>
